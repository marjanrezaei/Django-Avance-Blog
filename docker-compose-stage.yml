
services:
  redis:
    image: redis:latest
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    
  backend:
    container_name: backend
    build: ./core
    ports:
      - "7000:8000"
    volumes:
      - ./core:/app
    env_file:
      - .env
    command: gunicorn core.wsgi --bind 0.0.0.0:8000
    environment:
      - SECRE_KEY=test
      - DEBUG=False
    depends_on:
      - redis
